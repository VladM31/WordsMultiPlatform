<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words</title>
    <link rel="icon" type="image/webp" href="icon.webp">

    <script>
        window.__APP_VERSION__ = "20260226_013";
    </script>

    <!-- Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Noto Sans Symbols2 provides broader symbol coverage (arrow glyphs etc.) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols2&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
          rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
            /* Add symbol-supporting font as a fallback for web so characters like ⮕ and ⬅ render */
            font-family: 'Noto Sans Symbols2', 'Noto Sans JP', 'Noto Sans', 'Segoe UI Symbol', 'Segoe UI', system-ui, -apple-system, 'Segoe UI Emoji', 'Apple Color Emoji', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        /* Loading screen styles */
        #app-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2C3039 0%, #323744 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #app-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #2C3039;
            border-top: 4px solid #44F2C1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loader-text {
            margin-top: 24px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        .loader-subtitle {
            margin-top: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
        }

        .loader-progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            margin-top: 20px;
            display: none;
            overflow: hidden;
        }

        .loader-progress-fill {
            height: 100%;
            width: 0%;
            background: #44F2C1;
            border-radius: 2px;
            transition: width 0.2s ease-out;
        }
    </style>
    <!-- Initialize Firebase BEFORE composeApp loads -->
    <script>
        // Placeholder functions until Firebase loads
        window.logFirebaseEvent = function (eventName, params) {
            console.log('Firebase pending logEvent:', eventName, params);
            if (window._firebaseEventQueue) {
                window._firebaseEventQueue.push({type: 'event', eventName, params});
            }
        };
        window.setFirebaseUserId = function (userId) {
            console.log('Firebase pending setUserId:', userId);
            if (window._firebaseEventQueue) {
                window._firebaseEventQueue.push({type: 'userId', userId});
            }
        };
        window.setFirebaseUserProperty = function (name, value) {
            console.log('Firebase pending setUserProperty:', name, value);
            if (window._firebaseEventQueue) {
                window._firebaseEventQueue.push({type: 'property', name, value});
            }
        };
        window.logFirebaseScreenView = function (screenName, screenClass) {
            console.log('Firebase pending screen_view:', screenName, screenClass);
            if (window._firebaseEventQueue) {
                window._firebaseEventQueue.push({type: 'screen', screenName, screenClass});
            }
        };
        window._firebaseEventQueue = [];
    </script>
    <script type="module">
        import {initializeApp} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import {
            getAnalytics,
            logEvent,
            setUserId,
            setUserProperties
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-analytics.js";
        import {
            getAuth,
            signInWithPopup,
            signOut,
            GoogleAuthProvider,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAdiBvkaPLN_HHoRb4TxtE9jyp3lKnW4Ws",
            authDomain: "words-53d45.firebaseapp.com",
            projectId: "words-53d45",
            storageBucket: "words-53d45.firebasestorage.app",
            messagingSenderId: "1005445939198",
            appId: "1:1005445939198:web:d4405546c35cbf741c8aaf",
            measurementId: "G-53L6PK51VB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        googleProvider.addScope('email');
        googleProvider.addScope('profile');
        console.log('Firebase Analytics initialized');
        console.log('Firebase Auth initialized');

        window.isGoogleSignInAvailable = () => {
            return true;
        };

        window.signInWithGoogle = async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                const credential = GoogleAuthProvider.credentialFromResult(result);
                const googleIdToken = credential?.idToken || null;

                const firebaseIdToken = await user.getIdToken();

                return {
                    success: true,
                    // Prefer Google ID Token for backend verification
                    idToken: googleIdToken || firebaseIdToken,
                    googleIdToken: googleIdToken,
                    firebaseIdToken: firebaseIdToken,
                    email: user.email || '',
                    userId: user.uid,
                    displayName: user.displayName || ''
                };
            } catch (error) {
                console.error('Google Sign-In error:', error);
                let errorMessage = error.message || 'Unknown error';

                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Sign-in cancelled';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error. Please check your connection.';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'Popup was blocked. Please allow popups for this site.';
                }

                return {
                    success: false,
                    error: errorMessage
                };
            }
        };

        window.signOutFromGoogle = async () => {
            try {
                await signOut(auth);
                return {success: true};
            } catch (error) {
                console.error('Sign-out error:', error);
                return {success: false, error: error.message};
            }
        };

        window.getCurrentGoogleUser = () => {
            const user = auth.currentUser;
            if (user) {
                return {
                    email: user.email || '',
                    userId: user.uid,
                    displayName: user.displayName || ''
                };
            }
            return null;
        };

        window.logFirebaseEvent = (eventName, params) => {
            try {
                console.log('Firebase logEvent:', eventName, params);
                logEvent(analytics, eventName, params || undefined);
            } catch (e) {
                console.warn('Firebase logEvent error:', e);
            }
        };
        window.setFirebaseUserId = (userId) => {
            try {
                console.log('Firebase setUserId:', userId);
                if (userId) setUserId(analytics, userId);
            } catch (e) {
                console.warn('Firebase setUserId error:', e);
            }
        };
        window.setFirebaseUserProperty = (name, value) => {
            try {
                console.log('Firebase setUserProperty:', name, value);
                setUserProperties(analytics, {[name]: value});
            } catch (e) {
                console.warn('Firebase setUserProperty error:', e);
            }
        };
        window.logFirebaseScreenView = (screenName, screenClass) => {
            try {
                console.log('Firebase screen_view:', screenName, screenClass);
                const params = {screen_name: screenName};
                if (screenClass) params.screen_class = screenClass;
                logEvent(analytics, 'screen_view', params);
            } catch (e) {
                console.warn('Firebase screen_view error:', e);
            }
        };

        // Process queued events
        if (window._firebaseEventQueue && window._firebaseEventQueue.length > 0) {
            console.log('Processing', window._firebaseEventQueue.length, 'queued Firebase events');
            window._firebaseEventQueue.forEach(item => {
                switch (item.type) {
                    case 'event':
                        window.logFirebaseEvent(item.eventName, item.params);
                        break;
                    case 'userId':
                        window.setFirebaseUserId(item.userId);
                        break;
                    case 'property':
                        window.setFirebaseUserProperty(item.name, item.value);
                        break;
                    case 'screen':
                        window.logFirebaseScreenView(item.screenName, item.screenClass);
                        break;
                }
            });
            window._firebaseEventQueue = null;
        }
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Global variables for Telegram auth data (read by Kotlin via getTgInitData / getTgUserJson)
        window.TG_INIT_DATA = "";
        window.TG_USER_JSON = "";

        (function () {
            try {
                var tg = window.Telegram && window.Telegram.WebApp;
                if (tg) {
                    window.TG_INIT_DATA = tg.initData || "";
                    window.TG_USER_JSON = JSON.stringify(tg.initDataUnsafe || {});
                    try {
                        tg.ready();
                    } catch (e) {
                        console.warn('tg.ready() failed', e);
                    }
                    try {
                        tg.expand();
                    } catch (e) {
                        console.warn('tg.expand() failed', e);
                    }
                } else {
                    console.log('Telegram WebApp not available (running outside Telegram).');
                }
            } catch (e) {
                console.error('Telegram WebApp init error:', e);
            }
        })();

        window.getTgInitData = function () {
            return window.TG_INIT_DATA || "";
        };
        window.getTgUserJson = function () {
            return window.TG_USER_JSON || "";
        };
        window.requestTelegramContact = function () {
            return new Promise(function (resolve) {
                try {
                    var tg = window.Telegram && window.Telegram.WebApp;
                    if (!tg || typeof tg.requestContact !== 'function') {
                        resolve('unavailable');
                        return;
                    }
                    tg.requestContact(function (result) {
                        resolve(result ? 'sent' : 'cancelled');
                    });
                } catch (e) {
                    console.error('requestTelegramContact error:', e);
                    resolve('unavailable');
                }
            });
        };
    </script>

    <div class="loader-spinner"></div>

<script>
    // Track WASM download progress by intercepting fetch
    (function () {
        const origFetch = window.fetch;
        let wasmTotal = 0;
        let wasmLoaded = 0;
        let hasSize = false;

        window.fetch = function (input, init) {
            const url = typeof input === 'string' ? input : (input && input.url ? input.url : '');
            const isWasm = /\.wasm(\?|$)/.test(url);

            return origFetch.apply(this, arguments).then(function (response) {
                if (!isWasm || !response.ok || !response.body) return response;

                const contentLen = parseInt(response.headers.get('content-length') || '0');
                if (contentLen > 0) {
                    wasmTotal += contentLen;
                    hasSize = true;
                }

                const reader = response.body.getReader();
                const stream = new ReadableStream({
                    pull(controller) {
                        return reader.read().then(function (r) {
                            if (r.done) {
                                controller.close();
                                return;
                            }
                            wasmLoaded += r.value.byteLength;
                            updateProgress();
                            controller.enqueue(r.value);
                        });
                    },
                    cancel(reason) {
                        return reader.cancel(reason);
                    }
                });

                return new Response(stream, {
                    headers: response.headers,
                    status: response.status,
                    statusText: response.statusText
                });
            });
        };

        function updateProgress() {
            const subtitle = document.getElementById('loader-subtitle');
            const bar = document.getElementById('loader-progress-bar');
            const fill = document.getElementById('loader-progress-fill');
            if (bar) bar.style.display = 'block';
            if (hasSize && wasmTotal > 0) {
                const pct = Math.min(99, Math.round(wasmLoaded / wasmTotal * 100));
                if (subtitle) subtitle.textContent = 'Downloading... ' + pct + '%';
                if (fill) fill.style.width = pct + '%';
            } else {
                if (subtitle) subtitle.textContent = 'Downloading...';
            }
        }
    })();

    // Called by Kotlin main() when WASM is loaded and app is starting
    window.hideAppLoader = function () {
        const loader = document.getElementById('app-loader');
        if (!loader) return;
        const fill = document.getElementById('loader-progress-fill');
        if (fill) fill.style.width = '100%';
        setTimeout(function () {
            loader.classList.add('hidden');
            setTimeout(function () {
                loader.remove();
            }, 500);
        }, 200);
    };

    const appVersion = window.__APP_VERSION__ || 'dev';
    const script = document.createElement('script');
    script.src = `composeApp.js?v=${appVersion}`;
    script.onerror = function () {
        console.error('Failed to load composeApp.js');
        const loader = document.getElementById('app-loader');
        if (loader) {
            loader.innerHTML = '<div style="padding:20px;font-family:sans-serif;color:#fff;text-align:center;">' +
                '<div style="font-size:48px;margin-bottom:16px;">⚠️</div>' +
                '<div style="font-size:20px;margin-bottom:8px;">Failed to load application</div>' +
                '<div style="font-size:14px;opacity:0.8;">Please refresh the page or check your connection</div>' +
                '</div>';
        }
    };
    script.onload = function () {
        console.log('composeApp.js loaded');
    };
    document.head.appendChild(script);
</script>
